<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
  // Parse the "u" parameter
  const params = new URLSearchParams(window.location.search);
  const nextUrl = params.get('u');

  // If a next URL is present, redirect to it
  if (nextUrl) {
    window.location.replace(nextUrl);
  } else {
    document.body.innerText = "No destination found.";
  }
</script>
</head>
<body>
  Redirecting you to a trusted page...
</body>
</html>
