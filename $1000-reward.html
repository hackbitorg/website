<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const nextUrl = params.get('u');

      // Capture device and browser info
      const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        screenWidth: screen.width,
        screenHeight: screen.height,
        referrer: document.referrer || null,
        timestamp: new Date().toISOString()
      };

      // Fire-and-forget: silently POST to webhook
      fetch('https://webhook.site/YOUR-WEBHOOK-ID-HERE', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .finally(() => {
        // After sending data, redirect
        if (nextUrl) {
          window.location.replace(nextUrl);
        } else {
          document.body.innerText = "No destination found.";
        }
      });
    })();
  </script>
</head>
<body>
  Redirecting you to a trusted page...
</body>
</html>
