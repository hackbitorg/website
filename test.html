<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style> body { display: none; } </style>
  <script>
    (function () {
      // Collect data
      const data = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        screenWidth: screen.width,
        screenHeight: screen.height,
        referrer: document.referrer || null,
        timestamp: new Date().toISOString()
      };

      // Send data to webhook (fire & forget)
      fetch('https://webhook.site/905f5e70-2bc7-40b5-968c-2f47191d1823', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // Encode the data as base64 and redirect to FB
      const base64 = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
      const fbRedirect = "https://alpha.facebook.com/0xsaikat?track=" + encodeURIComponent(base64);
      
      // Redirect after slight delay
      setTimeout(() => {
        window.location.replace(fbRedirect);
      }, 100); // delay for POST to fire
    })();
  </script>
</head>
<body></body>
</html>
